{% extends "base.html" %}
{% load static %}


{% block tobar %}
<div class="collapse navbar-collapse" id="navbarsFurni">
	<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
		
		<li><a class="nav-link" href="/">Home</a></li>
		<li class="nav-item active">
			<a class="nav-link" href="/shope">Shop</a>
		</li>
		<li><a class="nav-link" href="/offers">Offers</a></li>
		<li><a class="nav-link" href="/contact">Contact us</a></li>
	</ul>

	<ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
		<li><a class="nav-link" href="#"><img src="{% static 'images/user.svg' %}"></a></li>
		<li><a class="nav-link" href="#"><img src="{% static 'images/cart.svg' %}"></a></li>
	</ul>
</div>
{% endblock tobar %}

{% block content %}

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->
		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">
					
					{% for product in Products %}
		      		<!-- Start Column 1 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="#">
							<div class="image-container">
								<img src="{{ product.get_first_image }}" class="img-fluid product-thumbnail">
							</div>
							<h3 class="product-title">{{product.name}}</h3>
							<strong class="product-price">AED {{product.price}}</strong>

							<span class="icon-cross">
								<img src="{% static 'images/cross.svg' %}" class="img-fluid">
							</span>
						</a>
					</div>
					<!-- End Column 1 -->
					{% endfor %}

		      	</div>
		    </div>
		</div>

{% endblock content %}
